<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../style.css" rel="stylesheet" />
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
</head>

<body>
    <!--Title Containter-->
    <section class="title-flex-container">
        <p id="yelpington-flex"><a href="http://localhost:5000/">YELPINGTON...</a></p>
    </section>
    <!--Sidebar/Map-->
    <section class="sidebar-map-container">
        <!--Sidebar Container-->
        <section class="sidebar-post-container">
            <div id="sidebar-post-res-information">
                <div id="name"></div>
                <br>
                <div id="address"></div>
                <br>
                <div id="phone"></div>
                <br>
                <div id="website"></div>
                <br>
                <div id="hours"></div>
                <br>
                <div id="notes"></div>
            </div>
        </section>
        <!--Map Container-->
        <section class="map-container">
            <div id="map"></div>
        </section>
    </section>
    <section class="footer-container">
        <!--Footer Title-->
        <div id="footer-title">
            Questions or Comments? <strong>Get in touch:</strong>
        </div>
        <!--Footer Text Boxes-->
        <div class="center" id="footer-inputs">
            <input type="text" id="footer-input-name" placeholder="Name" />
            <input type="text" id="footer-input-email" placeholder="E-mail" />
            <textarea type="textarea" id="footer-input-message" placeholder="Message">
        </textarea>
            <!--Footer Submit Button-->
            <button type="button" id="footer-submit-button">Send Message
            </button>
        </div>
        <div class="footer-info">
            <div id="footer-info-message">
                A message will go here soon.
            </div>
        </div>
    </section>
    <script src="/post.js"></script>
</body>

</html>
